<div id='div1'>
<h2>Forgot Password</h2>
<form ng-submit="forgotPass.forgotUser(data);">
    Email<br>
    <input type="email" ng-model="forgotPass.data.email" required><br>

<button type="submit">Submit</button>
</form>

<h5>{{forgotPass.successMsg}}</h5>
  
<h4>{{forgotPass.failureMsg}}</h4>
</div>
