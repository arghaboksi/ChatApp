<div id='div1'>
    <h2>Reset Password</h2>
    <form ng-submit="resetPass.resetUser(data);">
        New Password<br>
        <input type="password" ng-model="resetPass.data.newPassword" required><br>
        <button type="submit">Reset</button>
    </form>
    <h5>{{resetPass.successMsg}}</h5>
    <h4>{{resetPass.failureMsg}}</h4>
</div>
